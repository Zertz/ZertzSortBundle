services:
    sonata.admin.category:
        class: Zertz\SortBundle\Admin\CategoryAdmin
        arguments: [null, Zertz\SortBundle\Entity\Category, 'SonataAdminBundle:CRUD']
        calls:
            - [setTranslationDomain, [Zertz\SortBundle]]
        tags:
            - { name: sonata.admin, manager_type: orm, group: GuideAchat, label: Categories }

    sonata.admin.tag:
        class: Zertz\SortBundle\Admin\TagAdmin
        arguments: [null, Zertz\SortBundle\Entity\Tag, 'SonataAdminBundle:CRUD']
        calls:
            - [setTranslationDomain, [Zertz\SortBundle]]
        tags:
            - { name: sonata.admin, manager_type: orm, group: Blog, label: Tags }

    zertz.manager.category:
        class: Zertz\SortBundle\Entity\Manager\CategoryManager
        arguments:
            em: "@doctrine.orm.entity_manager"
            class: Zertz\SortBundle\Entity\Category
